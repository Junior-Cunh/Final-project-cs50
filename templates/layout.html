<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <title>Eletronic Consult: {% block title %}{% endblock %}</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Eletronic consult</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Components
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/category/capacitor">Capacitors</a>
                  <a class="dropdown-item" href="/category/diode">Diodes</a>
                  <a class="dropdown-item" href="/category/ics">ICs</a>
                  <a class="dropdown-item" href="/category/resistor">Resistors</a>
                  <a class="dropdown-item" href="/category/transistor">Transistors</a>
                  <a class="dropdown-item" href="/category/varistor">Varistors</a>
                  </div>
                </li>

              </ul>
            <form action="/search" class="d-flex ms-auto" method="POST">
              <input aria-label="Search" class="form-control mr-sm-2" name="query" placeholder="Search" type="search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
          </div>
        </nav>
        <main class="container py-5 text-center flex-grow-1">
          {% block main %}{% endblock %}
        </main>
        <footer class="bg-light text-center text-muted">
          <div class="container">
            <div class="d-flex justify-content-between">
              <span class="mb-3 mb-md-0 text-body-secondary">2025 Eletronic consult</span>
              <span class="nav col-md-4 justify-content-end">Final project of CS50X from Junior Cunha!</span>
            </div>
          </div>
        </footer>
    </body>
</html>
